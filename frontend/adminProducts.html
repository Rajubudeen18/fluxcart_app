<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Product Management</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Product Management</h1>

    <div class="actions">
      <button onclick="showAddModal()">âž• Add New Product</button>
      <input type="text" id="searchInput" placeholder="Search by name..." oninput="searchProducts()">
      <select id="sortSelect" onchange="sortProducts()">
        <option value="">Sort By</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="stock_quantity">Stock</option>
      </select>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price ($)</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productBody">
        <!-- Products will be dynamically added here -->
      </tbody>
    </table>

    <div class="pagination" id="pagination">
      <!-- Pagination buttons will appear here -->
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm" onsubmit="submitProduct(event)" enctype="multipart/form-data">
        <input type="hidden" id="productId">
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="price" placeholder="Price" min="0.01" step="0.01" required>
        <input type="number" id="stock_quantity" placeholder="Stock Quantity" min="0" required>
        <input type="file" name="image" id="imageInput" accept="image/*">
        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="js/authCheck.js"></script>
  <script src="js/adminProducts.js"></script>
</body>
</html>
