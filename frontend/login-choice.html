<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexKart - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #10b981;
      --light: #f9fafb;
      --dark: #1f2937;
      --gray: #6b7280;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
      background-image: linear-gradient(to right top, #d1d8e0, #dde3e9, #e9edf1, #f4f7f8, #ffffff);
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 480px;
      padding: 2.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-8px);
      box-shadow: var(--hover-shadow);
    }
    
    .header {
      margin-bottom: 2.5rem;
    }
    
    .logo-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.2rem;
      border-radius: 50%;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--primary); /* Added background color for the logo container */
      padding: 10px; /* Added padding to make the icon float */
    }

    .logo {
      /* Added styling for the image itself */
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.6rem;
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 0.95rem;
      font-weight: 400;
    }
    
    .login-options {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }
    
    .login-btn {
      padding: 1.1rem;
      border-radius: 10px;
      border: none;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .login-btn i {
      margin-right: 12px;
      font-size: 1.3rem;
    }
    
    .admin-btn {
      background-color: var(--primary);
      color: white;
    }
    
    .admin-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: var(--hover-shadow);
    }
    
    .customer-btn {
      background-color: white;
      color: var(--dark);
      border: 1px solid #d1d5db;
    }
    
    .customer-btn:hover {
      background-color: #f3f4f6;
      transform: translateY(-3px);
      border-color: var(--gray);
      box-shadow: var(--hover-shadow);
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    footer {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: var(--gray);
    }
    
    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }
      
      .login-options {
        flex-direction: column;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Replaced the logo div with a custom SVG shopping cart logo -->
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </div>
      <h1>WELCOME TO NEXKART</h1>
      <p class="subtitle">Select your login method to continue</p>
    </div>
    
    <div class="login-options">
      <button class="login-btn admin-btn" id="adminBtn">
        <i class="ri-shield-keyhole-line"></i>
        <span>Administrator Portal</span>
      </button>
      
      <button class="login-btn customer-btn" id="customerBtn">
        <i class="ri-user-line"></i>
        <span>Customer Portal</span>
      </button>
    </div>
    
    <footer>
      Need help? <a href="#" style="color: var(--primary); text-decoration: none;">Contact Support</a>
    </footer>
  </div>

  <script>
    // Add ripple effect to buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");
      
      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) {
        ripple.remove();
      }
      
      button.appendChild(circle);
    }
    
    // Add event listeners
    document.getElementById('adminBtn').addEventListener('click', function() {
      location.href = 'admin-Login.html';
    });
    
    document.getElementById('customerBtn').addEventListener('click', function() {
      location.href = 'customer-Login.html';
    });
    
    // Add ripple effects
    const buttons = document.getElementsByClassName("login-btn");
    for (const button of buttons) {
      button.addEventListener("click", createRipple);
    }
  </script>
</body>
</html>
