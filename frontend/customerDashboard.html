<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the message box */
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        #message-box.show {
            opacity: 1;
            pointer-events: auto;
        }
        #message-box.bg-green-500 { background-color: #22c55e; }
        #message-box.bg-red-500 { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="message-box"></div>

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">My Account</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Profile Information Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
                <div id="profile-display">
                    <p class="mb-2"><strong>First Name:</strong> <span id="profile-firstName"></span></p>
                    <p class="mb-2"><strong>Last Name:</strong> <span id="profile-lastName"></span></p>
                    <p class="mb-4"><strong>Email:</strong> <span id="profile-email"></span></p>
                    <button id="edit-profile-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Edit Profile</button>
                </div>
                <form id="edit-profile-form" class="hidden mt-4 space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">Save Changes</button>
                        <button type="button" id="cancel-edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Change Password Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                <form id="change-password-form" class="space-y-4">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Change Password</button>
                </form>
            </div>

            <!-- My Orders Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">My Orders</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order Date</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Orders will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('customerToken');
            const API_BASE_URL = 'http://localhost:5000/api/customer';

            // Element selectors
            const profileFirstName = document.getElementById('profile-firstName');
            const profileLastName = document.getElementById('profile-lastName');
            const profileEmail = document.getElementById('profile-email');
            const ordersTableBody = document.getElementById('orders-table-body');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const profileDisplay = document.getElementById('profile-display');
            const editProfileForm = document.getElementById('edit-profile-form');
            const changePasswordForm = document.getElementById('change-password-form');
            const logoutButton = document.getElementById('logout-button');
            const messageBox = document.getElementById('message-box');

            /**
             * Displays a message to the user.
             * @param {string} message - The message to display.
             * @param {('success'|'error')} type - The type of message.
             */
            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.className = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }

            // --- Authentication Check ---
            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = 'customer-login.html';
                return;
            }

            // --- API Fetch Headers ---
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            /**
             * Fetches and displays the customer's profile information.
             */
            async function loadProfile() {
                try {
                    const response = await fetch(`${API_BASE_URL}/profile`, { headers });
                    if (!response.ok) {
                        throw new Error('Failed to fetch profile data.');
                    }
                    const user = await response.json();
                    profileFirstName.textContent = user.firstName;
                    profileLastName.textContent = user.lastName;
                    profileEmail.textContent = user.email;

                    // Populate form for editing
                    editProfileForm.firstName.value = user.firstName;
                    editProfileForm.lastName.value = user.lastName;
                } catch (error) {
                    console.error('Error loading profile:', error);
                    showMessage('Could not load your profile.', 'error');
                }
            }

            /**
             * Fetches and displays the customer's order history.
             */
            async function loadOrders() {
                try {
                    const response = await fetch(`${API_BASE_URL}/orders`, { headers });
                    if (!response.ok) {
                        throw new Error('Failed to fetch orders.');
                    }
                    const orders = await response.json();
                    ordersTableBody.innerHTML = ''; // Clear existing rows

                    if (orders.length === 0) {
                        ordersTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">You have no orders.</td></tr>';
                        return;
                    }

                    orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order._id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">₹${order.totalAmount.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                    order.status === 'delivered' ? 'bg-green-100 text-green-800' :
                                    order.status === 'cancelled' ? 'bg-red-100 text-red-800' :
                                    'bg-yellow-100 text-yellow-800'
                                }">
                                    ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(order.orderDate).toLocaleDateString()}</td>
                        `;
                        ordersTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading orders:', error);
                    showMessage('Could not load your orders.', 'error');
                    ordersTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading orders.</td></tr>';
                }
            }

            /**
             * Handles the submission of the profile update form.
             * @param {Event} e - The form submission event.
             */
            async function handleProfileUpdate(e) {
                e.preventDefault();
                const updatedData = {
                    firstName: editProfileForm.firstName.value,
                    lastName: editProfileForm.lastName.value
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/profile`, {
                        method: 'PUT',
                        headers,
                        body: JSON.stringify(updatedData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to update profile.');
                    }

                    showMessage('Profile updated successfully!');
                    await loadProfile(); // Refresh profile data
                    toggleEditForm(); // Hide form
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showMessage(error.message, 'error');
                }
            }

            /**
             * Handles the submission of the change password form.
             * @param {Event} e - The form submission event.
             */
            async function handleChangePassword(e) {
                e.preventDefault();
                const currentPassword = changePasswordForm.currentPassword.value;
                const newPassword = changePasswordForm.newPassword.value;

                if (!currentPassword || !newPassword) {
                    showMessage('Please fill in all password fields.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/change-password`, {
                        method: 'PUT',
                        headers,
                        body: JSON.stringify({ currentPassword, newPassword })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to change password.');
                    }

                    showMessage('Password changed successfully!');
                    changePasswordForm.reset();
                } catch (error) {
                    console.error('Error changing password:', error);
                    showMessage(error.message, 'error');
                }
            }

            /**
             * Toggles the visibility of the profile display and edit form.
             */
            function toggleEditForm() {
                profileDisplay.classList.toggle('hidden');
                editProfileForm.classList.toggle('hidden');
            }

            /**
             * Logs the user out by clearing the token and redirecting.
             */
            function logout() {
                localStorage.removeItem('customerToken');
                showMessage('You have been logged out.');
                setTimeout(() => {
                    window.location.href = 'customer-login.html';
                }, 1000);
            }

            // --- Event Listeners ---
            editProfileBtn.addEventListener('click', toggleEditForm);
            cancelEditBtn.addEventListener('click', toggleEditForm);
            editProfileForm.addEventListener('submit', handleProfileUpdate);
            changePasswordForm.addEventListener('submit', handleChangePassword);
            logoutButton.addEventListener('click', logout);

            // --- Initial Data Load ---
            loadProfile();
            loadOrders();
        });
    </script>
</body>
</html>
