<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexKart - Admin Login</title>
  <!-- Link Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Link Remixicon for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* CSS variables */
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #10b981;
      --light: #f9fafb;
      --dark: #1f2937;
      --gray: #6b7280;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Base CSS for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body styles */
    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
      background-image: linear-gradient(to right top, #d1d8e0, #dde3e9, #e9edf1, #f4f7f8, #ffffff);
    }

    /* Login container styles */
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 28rem; /* Adjusted max-width */
      padding: 2rem; /* Adjusted padding */
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-8px);
      box-shadow: var(--hover-shadow);
    }

    .header {
      margin-bottom: 2.5rem;
      position: relative; /* To position the back button */
    }
    
    /* Back button styles */
    .back-btn {
      position: absolute;
      top: -1.5rem;
      left: -1.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--gray);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .back-btn:hover {
      color: var(--primary);
    }

    /* Logo container styles */
    .logo-container {
      width: 64px; /* Adjusted logo size */
      height: 64px;
      margin: 0 auto 1.2rem;
      border-radius: 50%;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--primary);
      padding: 10px;
    }
    
    h2 {
      font-size: 1.5rem; /* Adjusted font size */
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.6rem;
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 0.875rem; /* Adjusted font size */
      font-weight: 400;
    }
    
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .input-group {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray);
      font-size: 0.875rem;
    }

    input {
      width: 100%;
      padding: 0.75rem; /* Adjusted padding */
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      color: var(--dark);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .login-btn {
      padding: 1rem; /* Adjusted padding */
      border-radius: 10px;
      border: none;
      font-size: 1rem; /* Adjusted font size */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      background-color: var(--primary);
      color: white;
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: var(--hover-shadow);
    }
    
    .login-btn i {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem; /* Adjusted padding for mobile */
      }
      .back-btn {
        top: -1rem;
        left: -1rem;
      }
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <!-- Back button: This will go to the previous page -->
      <button class="back-btn" onclick="window.history.back()">
        <i class="ri-arrow-left-line"></i>
      </button>

      <!-- Your NexKart Logo -->
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </div>
      <h2>Admin Login</h2>
      <p class="subtitle">Enter your credentials to continue</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin@example.com" required />
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      
      <button type="submit" class="login-btn">
        <i class="ri-shield-keyhole-line"></i>
        Login
      </button>
    </form>
  </div>

  <!-- Your original script link is re-added -->
  <script src="js/adminLogin.js"></script>
</body>
</html>
